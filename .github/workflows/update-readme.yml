name: Update README with latest blog posts

on:
  schedule:
    - cron: '0 */12 * * *'  # every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # very important!
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"

      - name: Update README with latest posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://geekcircuit.com/feed/"

      - name: Commit and Push changes
        run: |
          git add README.md
          git commit -m "Updated with the latest blog posts" || echo "No changes to commit"
          git push origin main
        env:
          GIT_AUTHOR_NAME: GitHub Action
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: GitHub Action
          GIT_COMMITTER_EMAIL: actions@github.com
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
